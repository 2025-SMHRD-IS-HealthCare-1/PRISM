<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISM WebSocket 실시간 데이터</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status-bar {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.2em;
      }

      .status-dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #ccc;
        animation: pulse 2s infinite;
      }

      .status-dot.connected {
        background: #10b981;
      }

      .status-dot.disconnected {
        background: #ef4444;
        animation: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .devices-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .device-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .device-card:hover {
        transform: translateY(-5px);
      }

      .device-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #f3f4f6;
      }

      .device-name {
        font-size: 1.3em;
        font-weight: bold;
        color: #1f2937;
      }

      .device-time {
        font-size: 0.9em;
        color: #6b7280;
      }

      .data-row {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin: 5px 0;
        background: #f9fafb;
        border-radius: 5px;
      }

      .data-label {
        font-weight: 600;
        color: #374151;
      }

      .data-value {
        color: #667eea;
        font-weight: bold;
      }

      .log-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .log-header {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 15px;
        color: #1f2937;
      }

      .log-box {
        background: #1f2937;
        color: #10b981;
        padding: 15px;
        border-radius: 5px;
        height: 300px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }

      .log-entry {
        margin: 2px 0;
        padding: 2px 0;
      }

      .log-entry.error {
        color: #ef4444;
      }

      .log-entry.success {
        color: #10b981;
      }

      .log-entry.info {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚀 PRISM 실시간 센서 모니터링</h1>

      <div class="status-bar">
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">연결 대기 중...</span>
        </div>
      </div>

      <div class="devices-grid" id="devicesGrid">
        <!-- 동적으로 디바이스 카드가 추가됩니다 -->
      </div>

      <div class="log-container">
        <div class="log-header">📊 실시간 로그</div>
        <div class="log-box" id="logBox"></div>
      </div>
    </div>

    <script>
      let ws = null;
      let devices = {};
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 10;

      // WebSocket 서버 주소 (Render 배포)
      //const WS_URL = "wss://prism-api-ay8q.onrender.com/ws";
      const WS_URL = "wss://prism-api-qnxu.onrender.com/ws";

      function log(message, type = "info") {
        const logBox = document.getElementById("logBox");
        const timestamp = new Date().toLocaleTimeString();
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${timestamp}] ${message}`;
        logBox.appendChild(entry);
        logBox.scrollTop = logBox.scrollHeight;
      }

      function updateStatus(connected) {
        const dot = document.getElementById("statusDot");
        const text = document.getElementById("statusText");

        if (connected) {
          dot.className = "status-dot connected";
          text.textContent = "🟢 WebSocket 연결됨";
        } else {
          dot.className = "status-dot disconnected";
          text.textContent = "🔴 연결 끊김";
        }
      }

      function formatValue(key, value) {
        if (typeof value === "boolean") {
          return value ? "🔥 감지됨" : "✅ 정상";
        }

        const units = {
          temperature: "°C",
          temp: "°C",
          gas: " ppm",
          dust: " μg/m³",
          humidity: "%",
          hum: "%",
        };

        if (typeof value === "number") {
          return value.toFixed(2) + (units[key] || "");
        }

        return value;
      }

      function updateDeviceCard(deviceId, data, timestamp) {
        let card = document.getElementById(`device-${deviceId}`);

        if (!card) {
          // 새 카드 생성
          card = document.createElement("div");
          card.className = "device-card";
          card.id = `device-${deviceId}`;
          document.getElementById("devicesGrid").appendChild(card);
        }

        // 카드 내용 업데이트
        const time = new Date(timestamp).toLocaleTimeString();
        let html = `
                <div class="device-header">
                    <div class="device-name">🖥️ ${deviceId}</div>
                    <div class="device-time">${time}</div>
                </div>
            `;

        for (const [key, value] of Object.entries(data)) {
          html += `
                    <div class="data-row">
                        <span class="data-label">${key}</span>
                        <span class="data-value">${formatValue(
                          key,
                          value
                        )}</span>
                    </div>
                `;
        }

        card.innerHTML = html;
      }

      function connectWebSocket() {
        log("WebSocket 연결 시도 중...", "info");

        ws = new WebSocket(WS_URL);

        ws.onopen = () => {
          log("✅ WebSocket 연결 성공!", "success");
          updateStatus(true);
          reconnectAttempts = 0;

          // 주기적으로 ping 전송 (연결 유지)
          setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
              ws.send("ping");
            }
          }, 30000); // 30초마다
        };

        ws.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);

            if (message.type === "init") {
              log("📦 초기 데이터 수신", "info");
              for (const [deviceId, deviceData] of Object.entries(
                message.data
              )) {
                updateDeviceCard(
                  deviceId,
                  deviceData.data,
                  deviceData.datetime
                );
              }
            } else if (message.type === "update") {
              const deviceId = message.device_id;
              log(`📊 [${deviceId}] 새 데이터 수신`, "success");
              updateDeviceCard(deviceId, message.data, message.timestamp);
            } else if (message.type === "pong") {
              // pong 응답 (연결 확인)
              console.log("Pong received");
            }
          } catch (e) {
            log(`❌ 데이터 파싱 오류: ${e.message}`, "error");
          }
        };

        ws.onerror = (error) => {
          log(`❌ WebSocket 오류`, "error");
          console.error("WebSocket error:", error);
        };

        ws.onclose = () => {
          log("🔌 WebSocket 연결 종료", "error");
          updateStatus(false);

          // 재연결 시도
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            const delay = Math.min(
              1000 * Math.pow(2, reconnectAttempts),
              30000
            );
            log(
              `⏳ ${
                delay / 1000
              }초 후 재연결 시도... (${reconnectAttempts}/${maxReconnectAttempts})`,
              "info"
            );
            setTimeout(connectWebSocket, delay);
          } else {
            log(
              "❌ 최대 재연결 시도 횟수 초과. 페이지를 새로고침하세요.",
              "error"
            );
          }
        };
      }

      // 페이지 로드 시 연결
      window.onload = () => {
        log("🚀 PRISM 실시간 모니터링 시작", "info");
        log(`📡 서버 주소: ${WS_URL}`, "info");
        connectWebSocket();
      };

      // 페이지 종료 시 연결 해제
      window.onbeforeunload = () => {
        if (ws) {
          ws.close();
        }
      };
    </script>
  </body>
</html>
