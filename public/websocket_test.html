<!DOCTYPE html>
<html lang="ko">
  <head>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;

      }

      .container {

        margin: 0 auto;
      }

      h1 {

        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status-bar {
        background: white;

        padding: 20px;

      }

      .status {
        display: flex;

        font-size: 1.2em;
      }

      .status-dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #ccc;
        animation: pulse 2s infinite;
      }

      .status-dot.connected {
        background: #10b981;
      }

      .status-dot.disconnected {
        background: #ef4444;
        animation: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .devices-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .device-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .device-card:hover {
        transform: translateY(-5px);
      }

      .device-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #f3f4f6;
      }

      .device-name {
        font-size: 1.3em;
        font-weight: bold;
        color: #1f2937;
      }

      .device-time {
        font-size: 0.9em;
        color: #6b7280;
      }

      .data-row {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin: 5px 0;
        background: #f9fafb;
        border-radius: 5px;
      }

      .data-label {
        font-weight: 600;
        color: #374151;
      }

      .data-value {
        color: #667eea;
        font-weight: bold;
      }

      .log-container {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .log-header {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 15px;
        color: #1f2937;
      }

      .log-box {
        background: #1f2937;
        color: #10b981;
        padding: 15px;
        border-radius: 5px;
        height: 300px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }

      .log-entry {
        margin: 2px 0;
        padding: 2px 0;
      }

      .log-entry.error {
        color: #ef4444;
      }

      .log-entry.success {
        color: #10b981;
      }

      .log-entry.info {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸš€ PRISM ì‹¤ì‹œê°„ ì„¼ì„œ ëª¨ë‹ˆí„°ë§</h1>

      <div class="status-bar">
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">ì—°ê²° ëŒ€ê¸° ì¤‘...</span>
        </div>
      </div>

      <div class="devices-grid" id="devicesGrid">
        <!-- ë™ì ìœ¼ë¡œ ë””ë°”ì´ìŠ¤ ì¹´ë“œê°€ ì¶”ê°€ë©ë‹ˆë‹¤ -->
      </div>

      <div class="log-container">
        <div class="log-header">ğŸ“Š ì‹¤ì‹œê°„ ë¡œê·¸</div>
        <div class="log-box" id="logBox"></div>
      </div>
    </div>

    <script>
      let ws = null;
      let devices = {};
      let reconnectAttempts = 0;
      const maxReconnectAttempts = 10;

      // WebSocket ì„œë²„ ì£¼ì†Œ (í™˜ê²½ì— ë§ê²Œ ë³€ê²½)
      const WS_URL = "ws://localhost:8000/ws";

      function log(message, type = "info") {
        const logBox = document.getElementById("logBox");
        const timestamp = new Date().toLocaleTimeString();
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${timestamp}] ${message}`;
        logBox.appendChild(entry);
        logBox.scrollTop = logBox.scrollHeight;
      }

      function updateStatus(connected) {
        const dot = document.getElementById("statusDot");
        const text = document.getElementById("statusText");

        if (connected) {
          dot.className = "status-dot connected";
          text.textContent = "ğŸŸ¢ WebSocket ì—°ê²°ë¨";
        } else {
          dot.className = "status-dot disconnected";
          text.textContent = "ğŸ”´ ì—°ê²° ëŠê¹€";
        }
      }

      function formatValue(key, value) {
        if (typeof value === "boolean") {
          return value ? "ğŸ”¥ ê°ì§€ë¨" : "âœ… ì •ìƒ";
        }

        const units = {
          temperature: "Â°C",
          temp: "Â°C",
          gas: " ppm",
          dust: " Î¼g/mÂ³",
          humidity: "%",
          hum: "%",
        };

        if (typeof value === "number") {
          return value.toFixed(2) + (units[key] || "");
        }

        return value;
      }

      function updateDeviceCard(deviceId, data, timestamp) {
        let card = document.getElementById(`device-${deviceId}`);

        if (!card) {
          // ìƒˆ ì¹´ë“œ ìƒì„±
          card = document.createElement("div");
          card.className = "device-card";
          card.id = `device-${deviceId}`;
          document.getElementById("devicesGrid").appendChild(card);
        }

        // ì¹´ë“œ ë‚´ìš© ì—…ë°ì´íŠ¸
        const time = new Date(timestamp).toLocaleTimeString();
        let html = `
                <div class="device-header">
                    <div class="device-name">ğŸ–¥ï¸ ${deviceId}</div>
                    <div class="device-time">${time}</div>
                </div>
            `;

        for (const [key, value] of Object.entries(data)) {
          html += `
                    <div class="data-row">
                        <span class="data-label">${key}</span>
                        <span class="data-value">${formatValue(
                          key,
                          value
                        )}</span>
                    </div>
                `;
        }

        card.innerHTML = html;
      }

      function connectWebSocket() {
        log("WebSocket ì—°ê²° ì‹œë„ ì¤‘...", "info");

        ws = new WebSocket(WS_URL);

        ws.onopen = () => {
          log("âœ… WebSocket ì—°ê²° ì„±ê³µ!", "success");
          updateStatus(true);
          reconnectAttempts = 0;

          // ì£¼ê¸°ì ìœ¼ë¡œ ping ì „ì†¡ (ì—°ê²° ìœ ì§€)
          setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
              ws.send("ping");
            }
          }, 30000); // 30ì´ˆë§ˆë‹¤
        };

        ws.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);

            if (message.type === "init") {
              log("ğŸ“¦ ì´ˆê¸° ë°ì´í„° ìˆ˜ì‹ ", "info");
              for (const [deviceId, deviceData] of Object.entries(
                message.data
              )) {
                updateDeviceCard(
                  deviceId,
                  deviceData.data,
                  deviceData.datetime
                );
              }
            } else if (message.type === "update") {
              const deviceId = message.device_id;
              log(`ğŸ“Š [${deviceId}] ìƒˆ ë°ì´í„° ìˆ˜ì‹ `, "success");
              updateDeviceCard(deviceId, message.data, message.timestamp);
            } else if (message.type === "pong") {
              // pong ì‘ë‹µ (ì—°ê²° í™•ì¸)
              console.log("Pong received");
            }
          } catch (e) {
            log(`âŒ ë°ì´í„° íŒŒì‹± ì˜¤ë¥˜: ${e.message}`, "error");
          }
        };

        ws.onerror = (error) => {
          log(`âŒ WebSocket ì˜¤ë¥˜`, "error");
          console.error("WebSocket error:", error);
        };

        ws.onclose = () => {
          log("ğŸ”Œ WebSocket ì—°ê²° ì¢…ë£Œ", "error");
          updateStatus(false);

          // ì¬ì—°ê²° ì‹œë„
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            const delay = Math.min(
              1000 * Math.pow(2, reconnectAttempts),
              30000
            );
            log(
              `â³ ${
                delay / 1000
              }ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„... (${reconnectAttempts}/${maxReconnectAttempts})`,
              "info"
            );
            setTimeout(connectWebSocket, delay);
          } else {
            log(
              "âŒ ìµœëŒ€ ì¬ì—°ê²° ì‹œë„ íšŸìˆ˜ ì´ˆê³¼. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.",
              "error"
            );
          }
        };
      }

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì—°ê²°
      window.onload = () => {
        log("ğŸš€ PRISM ì‹¤ì‹œê°„ ëª¨ë‹ˆí„°ë§ ì‹œì‘", "info");
        log(`ğŸ“¡ ì„œë²„ ì£¼ì†Œ: ${WS_URL}`, "info");
        connectWebSocket();
      };

      // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì—°ê²° í•´ì œ
      window.onbeforeunload = () => {
        if (ws) {
          ws.close();
        }
      };
    </script>
  </body>
</html>
