        <!-- 
            연결된 구역 표시 (박스 형태)
             - 연결된 구역 표시
               - TEST BOX(실제 데이터 값을 받아서 구현/활성화)
               - 원자재 창고(가상/비활성화)
               - 제품 검사실(가상/비활성화)
               - 기계/전기실(가상/비활성화)
             - 위험(범례) 상태 표시
             - CCTV 아이콘(BUTTON)
               - (Click)카메라 연결시, (팝업)카메라 비춰진 화면 보여주기
                 - (좌측) 4:3 비율 카메라 스트리밍
                   - 하단 버튼: 확대, 축소, 새로고침, 크게보기
                 - (우측)
                   - 카메라 정보
                     - 카메라 ID
                     - 위치
                     - 해상도
                     - 프레임률
                   - 시스템 상태
                     - 연결 상태(온라인/오프라인)
                     - 녹화 상태(녹화중/비활성화)
                     - 신호 강도(ping -> %)
                   - 최근 활동
                     - 알림 발생 일시
                     - 알림 발생 내용(간략)
               - (Click)카메라 비연결시, (팝업)"문제가 생겼습니다.(카메라가 연결이 되지 않았거나 문제가 생겼습니다)" 
             - "상세" 아이콘(BUTTON)
               - head: (구역명) 상세 정보
               - 위치 정보
                 - 구역명
                 - 세부 위치
                 - 설치일
               - 센서 상태(=센서 패널 모니터링과 동일
                 - 온도, 가스(ppm), 미세먼지농도(분진g/m³), 불꽃감지센서(감지됨!/미감지)
               - 각 센서 과거 데이터 모니터링 (최근 2시간)
                 - Y축: 0-100
                 - X축 : 2h(단위 30m)
        -->
