services:
  # FastAPI 센서 서버 (라즈베리파이가 데이터를 전송할 서버)
  - type: web
    name: prism-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
